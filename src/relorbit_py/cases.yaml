          capture_eps: 1.0e-12
        state0: [10.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 2.5e-4
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-10

          require_tcoord: true
          require_vcoord: false
          time_A_min: 1.0e-6
          tcoord_monotone_tol: 0.0
          dt_dtau_rel_err_max: 1.0e-5
