        pr0: -0.12236859921595049
        state0: [12.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 5.0e-4
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-8
          must_have_events: ["periapse"]

          require_tcoord: true
          require_vcoord: false
          time_A_min: 1.0e-6
          tcoord_monotone_tol: 0.0
          dt_dtau_rel_err_max: 1.0e-5
          dt_dtau_abs_err_max: 1.0e-3

      - name: schwarzschild_bound_turning_M1_r12_dt2p5e4
