          time_A_min: 1.0e-6
          tcoord_monotone_tol: 0.0
          dt_dtau_rel_err_max: 1.0e-5
          dt_dtau_abs_err_max: 1.0e-3


      # ======================================================
      # Plunge / Capture (3 dt para convergência)
      #
      # Perto do horizonte:
      # - tcoord (Schwarzschild) é patológico (explode) => require_tcoord=false
      # - se você tiver vcoord (EF ingoing), pode ligar require_vcoord=true
      # ======================================================
      - name: schwarzschild_plunge_M1_r5p8_dt5e4
        model: schwarzschild
        params:
          M: 1.0
          E: 0.9431662428100122
          L: 3.466162967069742
          capture_r: 2.5
          capture_eps: 1.0e-6
        pr0: -0.02
        state0: [5.8, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 5.0e-4
        criteria:
          status: CAPTURE
          constraint_abs_max: 1.0e-6
          must_have_events: ["horizon"]

          require_tcoord: false
          require_vcoord: false

          # ainda usamos máscara A_min nos checks de v/dv se você ligar vcoord
          time_A_min: 1.0e-6
          vcoord_monotone_tol: 0.0
          dv_dtau_rel_err_max: 1.0e-5
          dv_dtau_abs_err_max: 1.0e-3

