          M: 1.0
          E: 0.97
          L: 4.0
          capture_r: 2.5
          capture_eps: 1.0e-12
        pr0: -0.12236859921595049
        state0: [12.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 2.5e-4
        criteria:
          status: BOUND
