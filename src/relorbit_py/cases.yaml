# src/relorbit_py/cases.yaml

suites:
  newton:
    description: "Newtonian 2-body planar validation cases (energy + angular momentum drift)."
    cases:
      - name: newton_circular_mu1_r1
        model: newton
        params:
          mu: 1.0
        state0: [1.0, 0.0, 0.0, 1.0]
        span: [0.0, 100.0]
        solver:
          dt: 1.0e-3
        criteria:
          # Invariantes (validação principal)
          energy_rel_drift_max: 1.0e-6
          h_rel_drift_max: 1.0e-8
          status: BOUND
          status_must_match_theory: true

          # Convergência (janela curta para evitar saturação por roundoff)
          convergence_span: [0.0, 62.8318530718]   # ~10 órbitas (10*2π)
          convergence_min_order: 3.6
          convergence_abs_err_max: 1.0e-9
          convergence_rel_err_max: 1.0e-6

      - name: newton_elliptic_mu1_r1_v0p8
        model: newton
        params:
          mu: 1.0
        state0: [1.0, 0.0, 0.0, 0.8]
        span: [0.0, 200.0]
        solver:
          dt: 5.0e-4
        criteria:
          # Invariantes (validação principal)
          energy_rel_drift_max: 2.0e-6
          h_rel_drift_max: 2.0e-8
          status: BOUND
          status_must_match_theory: true

          # Convergência (janela menor para reduzir erro de fase acumulado)
          convergence_span: [0.0, 60.0]
          convergence_min_order: 3.6
          convergence_abs_err_max: 1.0e-9
          convergence_rel_err_max: 1.0e-6

      - name: newton_hyperbolic_mu1_r1_v1p6
        model: newton
        params:
          mu: 1.0
        state0: [1.0, 0.0, 0.0, 1.6]
        span: [0.0, 20.0]
        solver:
          dt: 1.0e-4
        criteria:
          # Invariantes (validação principal)
          energy_rel_drift_max: 2.0e-6
          h_rel_drift_max: 2.0e-8
          status: UNBOUND
          status_must_match_theory: true

          # Convergência (hiperbólica: curto por natureza)
          convergence_span: [0.0, 5.0]
          convergence_min_order: 3.6
          convergence_abs_err_max: 1.0e-9
          convergence_rel_err_max: 1.0e-6

  schwarzschild:
    description: "Schwarzschild equatorial (geodesics) validation cases using (M,E,L,r0,phi0,pr0)."
    cases:
      - name: schwarzschild_circular_M1_r10_dt1e3
        model: schwarzschild
        params:
          M: 1.0
          E: 0.9561828874675149
          L: 3.779644730092272
          capture_r: 2.5
          capture_eps: 1.0e-12
        state0: [10.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 1.0e-3
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-10

      - name: schwarzschild_circular_M1_r10_dt5e4
        model: schwarzschild
        params:
          M: 1.0
          E: 0.9561828874675149
          L: 3.779644730092272
          capture_r: 2.5
          capture_eps: 1.0e-12
        state0: [10.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 5.0e-4
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-10

      - name: schwarzschild_circular_M1_r10_dt2p5e4
        model: schwarzschild
        params:
          M: 1.0
          E: 0.9561828874675149
          L: 3.779644730092272
          capture_r: 2.5
          capture_eps: 1.0e-12
        state0: [10.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 2.5e-4
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-10

      - name: schwarzschild_bound_turning_M1_r12_dt1e3
        model: schwarzschild
        params:
          M: 1.0
          E: 0.97
          L: 4.0
          capture_r: 2.5
          capture_eps: 1.0e-12
        pr0: -0.12236859921595049
        state0: [12.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 1.0e-3
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-8
          must_have_events: ["periapse"]

      - name: schwarzschild_bound_turning_M1_r12_dt5e4
        model: schwarzschild
