        state0: [10.0, 0.0]
        span: [0.0, 200.0]
        solver:
          dt: 5.0e-4
        criteria:
          status: BOUND
          constraint_abs_max: 1.0e-10

          require_tcoord: true
          require_vcoord: false
          time_A_min: 1.0e-6
          tcoord_monotone_tol: 0.0
          dt_dtau_rel_err_max: 1.0e-5
          dt_dtau_abs_err_max: 1.0e-3

      - name: schwarzschild_circular_M1_r10_dt2p5e4
        model: schwarzschild
        params:
          M: 1.0
          E: 0.9561828874675149
          L: 3.779644730092272
